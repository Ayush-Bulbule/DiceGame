<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game-JavaScript</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>DICE GAME</h1>
    </div>

    <div class="container">
        <center>
            <h1> DICE ROLL GAME </h1>
        </center>
        <div class="dice-wrapper">

            <table>
                <tr>
                    <td>
                        <center>
                            <p class="playerName"><u>Player 1</u> </p>
                        </center>
                    </td>
                    <td>
                        <center>
                            <p class="playerName"><u>Player 2</u> </p>
                        </center>
                    </td>
                </tr>
                <tr>
                    <td><img src="dice6.png" alt="" class="imgdice" id="imgpl1" height="160"></td>
                    <td><img src="dice6.png" alt="" class="imgdice" id="imgpl2" height="160"></td>
                </tr>

            </table>
        </div>
        <p id="result">Lets Try Your Luck :)</p>
        <button id="btn" onclick="roll()"><b>Roll The Dice !</b></button>

    </div>
</body>
<script src="index.js"></script>

</html>
